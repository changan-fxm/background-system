<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/public/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  
  
   <!-- 引入左边侧边栏 -->
   {{ include './common/header.html' }}
  
  <!-- 引入左边侧边栏 -->
  {{ include './common/slide.html' }}
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <h2 style="text-align: center; margin: 5px;">文章添加</h2>
        <form class="layui-form" action="" lay-filter="formDemo">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-inline">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>


            
              <div class="layui-form-item">
                  <label class="layui-form-label">文章封面</label>
                  <div class="layui-input-block">
                      <button type="button" class="layui-btn" id="test1">
                          <i class="layui-icon">&#xe67c;</i>上传图片
                      </button>
                  </div>
              </div>

 
            <div class="layui-form-item">
              <label class="layui-form-label">所属分类</label>
              <div class="layui-input-inline">
                <select id="cat_id" name="cat_id" lay-verify="required">
                  <option value=""></option>
                  <option value="0">军事</option>
                  <option value="2">体育</option>
                  <option value="2">教育</option>
                  <option value="1">娱乐</option>
                </select>
              </div>
            </div>

            
            <div class="layui-form-item">
              <label class="layui-form-label">状态</label>
              <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="未发布" checked>
                <input type="radio" name="status" value="1" title="发布" >
              </div>
            </div>

            
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">内容</label>
              <div class="layui-input-inline">
                <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
        </form>
    </div>
  </div>
  
    <!-- 引入左边侧边栏 -->
 
  
</div>
<script src="/public/layui/layui.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="/public/js/moment.js"></script>
<script src="/public/js/util.js"></script>
<script>
//JavaScript代码区域
layui.use(['element','form','layer'], function(){
  var element = layui.element;
  var layer = layui.layer;

  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    let formData = data.field;
    $.post('/postArticle',formData,({errcode,message})=>{
        if(errcode == 0){
            location.href = '/artindex'
        }
        layer.msg(message)
    },'json')
    return false;
  });
//   获取所有的分类数据
  function initCate(){
    $.get('/getCate',(res=>{
        // 创建option标签
        let options = `<option value=""></option>`;
        // 循环对象
        res.forEach(v=>{
            options += `<option value="${v.cat_id}">${v.name}</option>`
        })
        // 赋值给下拉框
        $('#cat_id').html(options);
        console.log(options);
        
        form.render()
        
    }),'json')
  }
  initCate();
  
});
</script>
</body>
</html>
